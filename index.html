            dot1 = dot2 = dot3 = dot4 = dot5 = dot6 = -1;
            $(document).bind("keydown", function(event) {
                //console.log(event.keyCode);
                if ($.inArray(event.keyCode, [186, 65, 70, 68, 83, 74, 75, 76]) == -1)
                    return;

                if (event.keyCode == 186) {
                    doBackspace();
                    dot1 = dot2 = dot3 = dot4 = dot5 = dot6 = -1;
                    return;
                }
                if (event.keyCode == 65) {
                    doNewline();
                    return;
                }
                if (event.keyCode == 70)
                    dot1 = 0;
                if (event.keyCode == 68)
                    dot2 = 0;
                if (event.keyCode == 83)
                    dot3 = 0;
                if (event.keyCode == 74)

                    dot6 = 0;
                //console.log([dot1, dot2, dot3, dot4, dot5, dot6]);
            });
            $(document).bind("keyup", function(event) {
                if ($.inArray(event.keyCode, [186, 65, 70, 68, 83, 74, 75, 76]) == -1)
                    return;
                if (event.keyCode == 186) {
                    return;
                }
                if (event.keyCode == 65) {
                    return;
                }
                if (event.keyCode == 70)
                    dot1 = 1;
                if (event.keyCode == 68)
                    dot2 = 1;
                if (event.keyCode == 83)
                    dot3 = 1;
                if (event.keyCode == 74)
                    dot4 = 1;
                if (event.keyCode == 75)
                    dot5 = 1;
                if (event.keyCode == 76)
                    dot6 = 1;

                    return;

                if (dot3 == 1)
                    brlchar = brlchar + 4;
                if (dot4 == 1)

                if (dot5 == 1)

                if (dot6 == 1)
                    brlchar = brlchar + 32;
